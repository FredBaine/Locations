<form class="form-inline">
	<div class="col-xs-4  col-xs-offset-1 input-group">
		<input type="text" id="LOCATION"
			maxlength="5"
			autocomplete="off"
			value="<%= LOCATION %>"
			placeholder="LOC"
			class="form-control text-uppercase">
		<span class="input-group-addon" id="sectionDirection">
			<i class="glyphicon glyphicon-triangle-top"></i>
		</span>
	</div>

	<div class="col-xs-5 col-xs-offset-1 input-group">
		<input type="tel" id="PBI" maxlength="12" placeholder="SCAN PBI" class="form-control">
		<span class="input-group-addon" id="btnSave">
			<i class="glyphicon glyphicon-saved"></i>
		</span>
	</div>

</form>

<div class="row">
	<div class="col-xs-6 col-xs-offset-1">Section Bales:<b class="pull-right" id="sectionBales"><%= sectionBales %></b></div>
</div>
